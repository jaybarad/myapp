<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recepie</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column "
        *ngFor = "let recepie of recepies">
                <div class="float-left">
                <h4 class="mb-1">{{recepie.name}}</h4>
                <p class="mb-1">{{recepie.description}}</p>
                </div>
                <span class="float-right">
                    <img src="{{recepie.imagePath}}" alt="" class="img-fluid" style="max-height: 50px;">
                </span>
        </a>
        </div>
    </div>
</div>
<app-recepie-item></app-recepie-item>
